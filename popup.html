<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        .stats {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .btn:hover {
            background: #357abd;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .status {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Thread Image Selector</h3>
    </div>
    <div class="stats">
        <p>Selected Images: <strong id="count">0</strong></p>
    </div>
    <button id="view-images" class="btn">View Selected Images</button>
    <button id="copy-selected" class="btn">Copy To Clipboard</button>
    <button id="clear-images" class="btn btn-danger">Clear All Selections</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
